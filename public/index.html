<!DOCTYPE html>
<html ng-app="kale-kindyl">
  <head>
    <base href="/">
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,200,300,400,500" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js" charset="utf-8"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-route.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="app.js"></script>
    <title>Kale Kindyl</title>
  </head>
  <body>

    <header>
      <div id="header">
        <a href="/home" id="title-link"><h1 id="title">Kale Kindyl</h1></a>
        <nav class="desktop">
          <a href="/recipes"><h3>Recipes</h3></a>
          <a href="/about"><h3>About</h3></a>
        </nav>
      </div>
    </header>

    <div ng-controller="MainController as ctrl">
      <div id="menu">
        <i class="material-icons" ng-click="ctrl.menu = !ctrl.menu">menu</i>
      </div>
      <nav ng-class="ctrl.menu? 'slide' : ''" class="slide-nav tablet mobile">
        <a href="/home" ng-click="ctrl.menu = false"><h3>Home</h3></a>
        <a href="/recipes" ng-click="ctrl.menu = false"><h3>Recipes</h3></a>
        <a href="/about" ng-click="ctrl.menu = false"><h3>About</h3></a>
      </nav>
    </div>

    <main>

      <div ng-view></div>

      <section id="contact">
        <h3 class="desktop">Follow me!</h3>
        <div id="icons">
          <a href="https://www.instagram.com/kalekindyl/?hl=en" target="_blank"><img src="./css/images/instagram.svg"></a>
          <a href="https://www.pinterest.com/kindyls/?eq=kindyl&etslf=NaN" target="_blank"><img src="./css/images/pinterest.svg"></a>
          <a href="#"><img src="./css/images/snapchat.svg"></a>
        </div>
      </section>
      <div id="credit">
        <h6>Icons used under <a href="https://creativecommons.org/licenses/by/2.5/" target="_blank">Creative Commons (Attribution 2.5 Generic) license</a></h6>
        <h6>Website created by <a href="http://paigeboyer.com/" target="_blank">Paige Boyer</a></h6>
        <h6>Photos sourced from <a href="https://unsplash.com/" target="_blank">Unsplash.com</a></h6>
      </div>
    </main>
  </body>
</html>
