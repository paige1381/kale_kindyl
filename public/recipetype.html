<section id="recipes">
  <div>
    <div class="recipe-rows">
      <h2>{{ctrl.recipeTypeTitle}}</h2>
      <div class="recipe-section">
        <div ng-repeat="recipe in ctrl.recipeType" class="recipe-card">
          <a class="recipe-link" href="/recipe/{{recipe.id}}">
            <img class="recipe-img" src="{{recipe.image1}}">
            <h3>{{recipe.title}}</h3>
          </a>
        </div>
      </div>
    </div>
  </div>

  <div class="bio-col">
    <img id="bio-img" src="./css/images/about.jpg">
    <div id="bio">
      <h4>Hi, I'm Kindyl</h4>
      <p>Veggies sunt bona vobis, proinde vos postulo esse magis grape pea sprouts.</p>
      <a href="/about">Read more ></a>
    </div>
  </div>


</section>
